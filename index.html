<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>QQ音乐</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="lib/ionic/css/ionic.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="shortcut icon" href="//y.gtimg.cn/mediastyle/musicprotal/extra/logo.png?max_age=2592000">
		<script src="lib/jQuery/jquery-1.10.1.min.js"></script>
		<script src="lib/ionic/js/ionic.bundle.min.js"></script>
		<script src="js/service.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body ng-app="myApp">
		
		<ion-header-bar>
			<img src="img/logo.png"/>
			<button class="button pull-right button-clear">下载APP</button>
		</ion-header-bar>
		<ion-nav-view></ion-nav-view>
		
		<script>
				heade();
				window.onhashchange = function(){
					heade();
				}
				function heade(){
					if(/^#\/top1/.test(location.hash)){
						$("ion-header-bar").hide();
					}else{
						$("ion-header-bar").show();
					}
				}
		</script>
	</body>
</html>
